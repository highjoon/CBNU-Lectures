<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>2D Transform 실습 2</title>
    <style>
        section {
            width: 100px;
            height: 100px;
            margin: 100px;
            border: 5px solid #000;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: #f00;
            transform: rotate(60deg);
            transform-origin: 100% 100%;
            /* transform-origin: right bottom; */
        }
    </style>
</head>

<body>
    <section>
        <div></div>
    </section>
</body>

</html>
