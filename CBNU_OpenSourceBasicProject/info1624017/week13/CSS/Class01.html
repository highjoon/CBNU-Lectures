<!DOCTYPE html>
<html>

<head>
    <title>CSS Layout-1</title>
    <style>
        div.container {
            overflow: hidden;
        }

        div.item {
            float: left;
            margin: 0 3px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class=“container”>
        <div class=“item”>Manu-1</div>
        <div class=“item”>Manu-2</div>
        <div class=“item”>Manu-3</div>
        <div class=“item”>Manu-4</div>
    </div>
</body>

</html>
