<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Transition Delay 실습</title>
    <style>
        .container {
            width: 620px;
            border: 1px solid #aaa;
        }

        .bar {
            width: 10px;
            height: 50px;
            background-color: orange;
            margin: 5px 10px;
            transition-duration: 3s;
        }

        .container:hover>.bar {
            width: 600px;
        }

        .bar:nth-child() {
            transition-delay: 0s;
        }

        .bar:nth-child(2) {
            transition-delay: 1s;
        }

        .bar:nth-child(3) {
            transition-delay: 2s;
        }

        .bar:nth-child(4) {
            transition-delay: 3s;
        }

        .bar:nth-child(5) {
            transition-delay: 4s;
        }
    </style>
</head>

<body>
    <h1>CSS Transtion 실습</h1>
    <div class="container">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>

</html>
