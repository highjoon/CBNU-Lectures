<!Doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Class Selector</title>
    <style>
        .header {
            border: 1px solid gray;
        }

        .select {
            color: blue;
        }

        /* ' . ' : 클래스 선택자 */
    </style>
</head>

<body>
    <h1 class="header">Title</h1>
    <ul>
        <li class="select header">Selected Item</li>
        <li>Unselected Item</li>
        <li>Unselected Item</li>
        <li class="select">Selected Item</li>
    </ul>
</body>

</html>
