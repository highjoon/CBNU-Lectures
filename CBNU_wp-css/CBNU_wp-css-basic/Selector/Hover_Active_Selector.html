<!Doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Hover & Active Selector</title>
    <style>
        h1:hover {
            color: red;
        }

        /* hover : 마우스를 올렸을때 실행 */

        h1:active {
            color: blue;
        }

        /* active : 클릭했을때 실행 */
    </style>
</head>

<body>
    <h1>Click me</h1>
</body>

</html>
