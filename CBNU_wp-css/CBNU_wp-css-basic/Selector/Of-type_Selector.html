<!Doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <title>*-of-type Selector</title>
    <style>
        h1:first-of-type {
            color: red;
        }

        /* 첫번째로 등장하는 h1태그 */

        h2:first-of-type {
            color: red;
        }

        /* 첫번째로 등장하는 h2태그 */

        h3:first-of-type {
            color: red;
        }

        /* 첫번째로 등장하는 h3태그 */
    </style>
</head>

<body>
    <h1>Header - 1</h1>
    <h2>Header - 2</h2>
    <h3>Header - 3</h3>
    <h3>Header - 3</h3>
    <h2>Header - 2</h2>
    <h1>Header - 1</h1>
</body>

</html>
