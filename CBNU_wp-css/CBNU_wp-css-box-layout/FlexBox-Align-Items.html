<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Flex박스 Align-Items 실습</title>
    <style>
        .flex-box {
            display: flex;
            align-items: stretch;
            width: 400px;
            height: 250px;
            background-color: lightgray;
        }

        /* 기본축과 수직이 되는 축에 대해 어떻게 나열할지 정하는 속성 */

        .flex-item {
            width: 100px;
            margin: 10px;
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <div class="flex-box">
        <div class="flex-item">Flex Item 1</div>
        <div class="flex-item">Flex Item 2</div>
        <div class="flex-item">Flex Item 3</div>
    </div>

</body>

</html>
