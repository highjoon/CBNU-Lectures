<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Flex박스 Justify-Content 실습</title>
    <style>
        .flex-box {
            display: flex;
            justify-content: flex-end;
            width: 400px;
            height: 250px;
            background-color: lightgray;
        }

        /* 기본축에 대하여 flex item들이 끝으로 정렬됨 */
        /* flex-end : 뒷쪽, flex-start : 앞쪽 정렬 (기본값) */

        .flex-item {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <div class="flex-box">
        <div class="flex-item">Flex Item 1</div>
        <div class="flex-item">Flex Item 2</div>
        <div class="flex-item">Flex Item 3</div>
    </div>

</body>

</html>
