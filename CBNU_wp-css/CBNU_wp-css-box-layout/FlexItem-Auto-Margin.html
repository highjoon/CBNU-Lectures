<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Flex아이템 Auto Margin 실습</title>
    <style>
        .flex-box {
            display: flex;
            width: 600px;
            height: 250px;
            background-color: lightgray;
        }

        .flex-item {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: cornflowerblue;
        }

        .flex-item:first-child {
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div class="flex-box">
        <div class="flex-item">Flex Item 1</div>
        <div class="flex-item">Flex Item 2</div>
        <div class="flex-item">Flex Item 3</div>
    </div>

</body>

</html>
