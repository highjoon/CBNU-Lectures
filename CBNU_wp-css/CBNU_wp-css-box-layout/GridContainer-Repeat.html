<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Grid Container: Repeat 함수 실습</title>
    <style>
        .container {
            display: grid;
            grid-template-rows: repeat(4, 100px);
            grid-template-columns: repeat(3, 100px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
        <div>Item 7</div>
        <div>Item 8</div>
        <div>Item 9</div>
        <div>Item 10</div>
        <div>Item 11</div>
        <div>Item 12</div>
    </div>
    <!-- div{Item $}*12 개꿀팁 -->
</body>

</html>
