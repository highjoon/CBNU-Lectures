<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Grid Container: Row-Gap, Column-Gap 실습</title>
    <style>
        .container {
            display: grid;
            grid-template: repeat(2, 100px) / repeat(2, 1fr);
            row-gap: 10px;
            column-gap: 20px;
        }

        div:not(.container) {
            border: 1px solid #ddd;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
    </div>
</body>

</html>
