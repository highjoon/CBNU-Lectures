<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Padding, Margin 실습</title>

    <style>
        .parent {
            background-color: #ddd;
            font-size: 16px;
            padding: 10px;
            margin: 20px;
        }

        .child {
            background-color: #999;
            padding: 40px 2em;
            margin: 10px 1.5em;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">Content1</div>
        <div class="child">Content2</div>
    </div>
</body>

</html>
