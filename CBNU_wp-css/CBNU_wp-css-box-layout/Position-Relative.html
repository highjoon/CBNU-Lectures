<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Position : Relative 실습</title>

    <style>
        div:not(.item) {
            margin: 0;
            padding: 10px;
            width: 150px;
            height: 150px;
            background-color: orange;
            border: 1px solid black;
        }

        .static {
            position: static;
            top: 100px;
            left: 100px;
        }

        /* top left 등의 별도 위치 조정이 먹히지 않음 */

        .relative {
            position: relative;
            top: 100px;
            left: 100px;
        }

        /* 오른쪽으로 100, 아래로 100 이동 */
    </style>
</head>

<body>
    <div class="static">
        <h5>Static Position</h5>
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
    </div>

    <div class="relative">
        <h5>Relative Position</h5>
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
    </div>

    <div>
        <h5>Default Position</h5>
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
    </div>
</body>

</html>
