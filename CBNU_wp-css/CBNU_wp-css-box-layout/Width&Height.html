<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Width, Height 실습</title>
    <style>
        div {
            width: 80%;
            height: 100px;
            background-color: orange;
        }

        /* 80% : 전체 창 크기 대비 80%. 화면 크기에 따라 크기 변동 
           100px : 100px라는 절댓값 크기*/

        .child {
            width: 50%;
            height: 40px;
            background-color: green;
        }

        /* 부모 div 태그 대비 50%. 역시 화면 크기에 따라 크기 변동 */
    </style>
</head>

<body>
    <div>
        <div class="child"></div>
    </div>
</body>

</html>
