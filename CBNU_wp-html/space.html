<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>공간 분할 태그 실습</title>
</head>

<body>
    <h2>div 태그</h2>
    <div>Div 1</div>
    <div>Div 2</div>
    <div>Div 3</div>

    <!-- Block 형식 -->

    <h2>span 태그</h2>
    <span>Span 1</span>
    <span>Span 2</span>
    <span>Span 3</span>

    <!-- Inline 형식 -->

    <div><a href="./">홈으로 이동</a></div>
</body>

</html>
