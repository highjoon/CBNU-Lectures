<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>for 문 실습</title>
</head>

<body>
    <script>
        let num = prompt("2 ~ 9 사이의 정수 입력 : ");
        document.write('</br>');

        for (let i = 1; i <= 9; i++) {
            document.write(`${num} X ${i} = ${num * i}`);
            document.write('</br>');
        }
    </script>
</body>

</html>
