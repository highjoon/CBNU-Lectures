<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM 요소 제어 실습</title>
    <style>
        .container:nth-child(1) {
            background-color: yellow;
        }

        .container:nth-child(2) {
            background-color: lightgreen;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Container1</h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Previous</p>
        <p id="item1">Item 1</p>
        <p>Next</p>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="container">
        <h1>Container2</h1>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <script>
        const item1 = document.querySelector('#item1');
        // item1.classList.add('red');
        // setTimeout(() => item1.classList.add('red'), 4000);
        setInterval(() => item1.classList.toggle('red'), 1000);

        const container = document.querySelector('.container');
        container.classList.remove('container');
    </script>
</body>

</html>
