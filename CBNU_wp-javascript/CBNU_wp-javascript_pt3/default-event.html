<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Default Event 실습</title>
</head>

<body>
    <h3>회원가입</h3>
    <form id="sign-up">
        <label for='user-id'>아이디</label><br>
        <input type="text" name="userId" id="user-id"><br>
        <label for="password">비밀번호</label><br>
        <input type="password" name="password" id="password"><br>
        <label for="confirm-password">비밀번호 확인</label><br>
        <input type="password" name="confirm-password" id="confirm-password"><br><br>
        <input type="submit" value="회원가입">
    </form>
    <script>
        const form = document.querySelector('#sign-up');
        form.onsubmit = () => {
            const userId = document.querySelector('#user-id').value;
            const password = document.querySelector('#password').value;
            const confirmPassword = document.querySelector('#confirm-password').value;

            if (!userId.trim()) {
                alert("아이디를 입력해주세요!");
                return false;
            } else if (!password) {
                alert("비밀번호를 입력해주세요!");
                return false;
            } else if (password !== confirmPassword) {
                alert("비밀번호가 일치하지 않습니다!");
                return false;
            }
        };
    </script>
</body>

</html>
