<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Event Bubbling 실습</title>
</head>

<body>
    <section>
        <div>
            <h1>이벤트 버블링 실습</h1>
            <button>버튼</button>
        </div>
    </section>

    <script>
        document.querySelector('section').addEventListener('click', () => console.log('section'));
        document.querySelector('div').addEventListener('click', () => console.log('div'));
        document.querySelector('button').addEventListener('click', e => {
            e.stopPropagation();
            alert('Click Button!');
        });
    </script>
</body>

</html>
