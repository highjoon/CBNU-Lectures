<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Location 객체 실습</title>
</head>

<body>
    <script>
        location = 'https://cbnu.ac.kr';
        location.href = location.href;
        location.assign(location);
        location.replace(location);
        location.reload();
    </script>
</body>

</html>
