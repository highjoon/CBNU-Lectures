<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Slice & For Each 실습</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

        document.write(arr.slice(0, 3) + '<br>');
        document.write(arr.slice(2, 6) + '<br>');
        document.write(arr.forEach(v => document.write(v * 2 + '<br>')));
    </script>
</body>

</html>
