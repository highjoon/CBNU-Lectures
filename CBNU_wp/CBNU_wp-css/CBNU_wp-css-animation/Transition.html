<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Transition 실습</title>
    <style>
        .container {
            width: 620px;
            border: 1px solid #aaa;
        }

        .bar {
            width: 10px;
            height: 50px;
            background-color: orange;
            margin: 5px 10px;
            transition-duration: 3s;
        }
    </style>
</head>

<body>
    <h1>CSS Transtion 실습</h1>
    <div class="container">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>

</html>
