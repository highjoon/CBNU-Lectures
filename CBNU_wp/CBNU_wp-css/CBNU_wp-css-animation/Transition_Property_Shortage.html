<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Transition Property 단축 입력 실습</title>
    <style>
        .container {
            width: 620px;
            border: 1px solid #aaa;
        }

        .bar {
            width: 10px;
            height: 50px;
            background-color: orange;
            margin: 5px 10px;

            /* ,로 구분하여 property duration function delay 순으로 입력 */
            /* 모든 속성에 값을 부여하고싶다. all 사용 (기본값) */
            transition: background-color 1s ease, width 5s linear 1s;
        }

        .container:hover>.bar:nth-child(1) {
            background-color: red;
            width: 100px;
        }

        .container:hover>.bar:nth-child(2) {
            background-color: blue;
            width: 300px;
        }

        .container:hover>.bar:nth-child(3) {
            background-color: green;
            width: 400px;
        }

        .container:hover>.bar:nth-child(4) {
            background-color: yellow;
            width: 200px;
        }

        .container:hover>.bar:nth-child(5) {
            background-color: pink;
            width: 400px;
        }
    </style>
</head>

<body>
    <h1>CSS Transtion 실습</h1>
    <div class="container">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>

</html>
