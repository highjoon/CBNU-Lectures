<!Doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Child Selector</title>
    <style>
        .section1>p {
            color: red;
        }

        /* section1 클래스 요소의 바로 밑에 있는 p태그 */

        .section2>p {
            color: blue;
        }

        /* section2 클래스 요소의 바로 밑에 있는 p태그 */
    </style>
</head>

<body>
    <div class="section1">
        <p>Outer1</p>
        <div>
            <p>Inner1</p>
        </div>
    </div>

    <div class="section2">
        <p>Outer2</p>
        <div>
            <P>Inner2</P>
        </div>
    </div>
</body>

</html>
