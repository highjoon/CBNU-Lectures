<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Border 실습</title>

    <style>
        div {
            width: 80px;
            height: 80px;
            background-color: #eee;
            margin: 10px;
        }

        .box1 {
            border: 1px solid gray;
        }

        .box2 {
            border-bottom: 3px dotted gray;
        }

        .circle {
            border-radius: 50%;
        }

        /* div 크기의 50% 즉, div는 80px, 80px의 정사각형이므로 40px의 원 모양*/

        .leaf {
            border-radius: 20px 0 30px 0;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2 leaf"></div>
    <div class="box1 circle"></div>
</body>

</html>
