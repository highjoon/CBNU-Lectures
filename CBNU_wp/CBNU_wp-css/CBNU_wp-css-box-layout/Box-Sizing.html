<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Bix Sizing 실습</title>

    <style>
        div {
            width: 200px;
            height: 200px;
            border: 5px solid gray;
            padding: 10px;
            margin: 10px;
        }

        .content-box {
            box-sizing: content-box;
        }

        /* 200 x 200 의 정사각형 div 에서, 컨텐츠 영역을 200 x 200으로 확보해 놓은 후, 10px의 여백과 5px의 테두리 추가.
           따라서 총 크기는 230 x 230의 div 생성 */

        .border-box {
            box-sizing: border-box;
        }

        /* 200 x 200 의 정사각형 div 에서, 컨텐츠 영역과 여백, 테두리까지 다 포함한 크기가 200 x 200. 따라서 순수 컨텐츠 영역의 크기는 170 x 170. */
    </style>
</head>

<body>
    <div class="content-box">Content Box</div>
    <div class="border-box">Border Box</div>
</body>

</html>
