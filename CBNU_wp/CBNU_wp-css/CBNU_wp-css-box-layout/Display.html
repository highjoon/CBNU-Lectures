<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Display 실습</title>

    <style>
        div {
            width: 40px;
            height: 40px;
            border: 1px solid #333;
        }

        .none {
            display: none;
        }

        .hidden {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div class="none">2</div>
    <div class="hidden">3</div>
    <div>4</div>
</body>

</html>
