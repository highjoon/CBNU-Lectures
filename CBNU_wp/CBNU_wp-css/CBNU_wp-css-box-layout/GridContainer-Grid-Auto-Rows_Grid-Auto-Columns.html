<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Grid Container: Grid-Auto-Rows, Grid-Auto-Columns 실습</title>
    <style>
        .container {
            display: grid;
            grid-template: repeat(2, 100px) / repeat(2, 1fr);
            gap: 10px 20px;
            grid-auto-rows: 50px;
            grid-auto-columns: 100px;
        }

        div:not(.container) {
            border: 1px solid #ddd;
            width: 100%;
            height: 100%;
        }

        .special {
            grid-row: 3 / 4;
            grid-column: 3 / 4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div class="special">Special Item</div>
    </div>
</body>

</html>
