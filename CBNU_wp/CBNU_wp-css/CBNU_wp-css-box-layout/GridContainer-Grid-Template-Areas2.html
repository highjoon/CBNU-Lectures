<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Grid Container: Grid-Template-Areas 실습 2</title>
    <style>
        .container {
            display: grid;
            grid-template-rows: repeat(4, 100px);
            grid-template-columns: repeat(3, 1fr);
            grid-template-areas: "header header header""section . .""none none aside""footer footer footer";
        }

        header {
            grid-area: header;
            background-color: orange;
        }

        section {
            grid-area: section;
            background: #eee;
        }

        aside {
            grid-area: aside;
            background-color: greenyellow;
        }

        footer {
            grid-area: footer;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>Header</header>

        <section>Section</section>
        <aside>Aside</aside>
        <footer>Footer</footer>
    </div>
</body>

</html>
