<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Inline, Block 실습</title>

    <style>
        div {
            width: 40px;
            height: 40px;
            border: 1px solid #333;
        }

        .inline {
            display: inline;
        }

        .block {
            display: block;
        }

        .inline-block {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div class="inline">2</div>
    <div class="inline">2-1</div>
    <div class="block">3</div>
    <div class="block">3-1</div>
    <div class="inline-block">4</div>
    <div class="inline-block">4-1</div>
</body>

</html>
