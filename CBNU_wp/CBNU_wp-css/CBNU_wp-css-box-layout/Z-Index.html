<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>position: Z-Index 실습</title>
    <style>
        .item {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: orange;
            border: 1px solid black;
            text-align: right;
            box-shadow: 0 0 10px gray;
        }

        .item:nth-child(1) {
            top: 0;
            left: 0;
        }

        .item:nth-child(2) {
            top: 40px;
            left: 40px;
            z-index: -10;
        }

        .itm:nth-child(3) {
            top: 80px;
            left: 80px;
            z-index: 10;
        }

        /* z-index : 맨 앞으로 이동, 맨 뒤로 이동 결정
           겹칠 경우, z-index가 클수록 앞으로 오고, 작을수록 뒤로 온다. */
    </style>
</head>

<body>
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
</body>

</html>
