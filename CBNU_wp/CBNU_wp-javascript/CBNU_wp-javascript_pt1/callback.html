<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>익명 콜백 함수 vs 화살표 콜백 함수 실습</title>
</head>

<body>
    <script>
        function useCallback(fn) {
            document.write('call fn');
            fn();   // callback 함수 호출
        }

        // 익명 함수 사용
        useCallback(function () {
            document.write('Hello');
        });

        // 화살표 함수 사용
        useCallback(() => document.write('Hello'));
    </script>
</body>

</html>
