<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>do-while 문 실습</title>
</head>

<body>
    <script>
        let num = prompt('2 ~ 9 사이의 정수 입력');
        let i = 1;

        do {
            document.write(`${num} X ${i} = ${num * i}`);
            i++;
            document.write('</br>')
        } while (i <= 9);
    </script>
</body>

</html>
