<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>if-else 문 실습</title>
</head>

<body>
    <script>
        let age = prompt("나이 입력");

        if (age < 13) {
            document.write("어린이 입니다.");
        } else if (age < 19) {
            document.write("청소년 입니다.");
        } else if (age < 65) {
            document.write("성인 입니다.");
        } else {
            document.write("노인 입니다.");
        }
    </script>

</body>

</html>
