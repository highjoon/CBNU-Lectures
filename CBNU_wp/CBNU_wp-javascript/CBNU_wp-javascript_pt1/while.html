<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>while 문 실습</title>
</head>

<body>
    <script>
        let num = 1;

        document.write('1 ~ 10 사이의 짝수만 출력');

        document.write('</br>')
        document.write('</br>')

        while (num <= 10) {
            if (num % 2 === 0)
                document.write(num);
            document.write('</br>')
            num++;
        }

    </script>
</body>

</html>
