<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>상속 실습</title>
</head>

<body>
    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }

            getArea() {
                return this.width * this.height;
            }
        }

        class Square extends Rectangle {
            constructor(length) {
                super(length, length);
            }
        }

        const square = new Square(100);
        const area = square.getArea();
        document.write(area);
    </script>
</body>

</html>
