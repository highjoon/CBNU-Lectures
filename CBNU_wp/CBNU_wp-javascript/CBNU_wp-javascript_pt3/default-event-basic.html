<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Default Event 기본 실습</title>
</head>

<body>
    <form id="sign-up">
        <label for="user-id">아이디</label><br>
        <input type="text" name="userId" id="user-id"><br>
        <label for="user-id">비밀번호</label><br>
        <input type="password" name="password" id="password"><br>
        <label for="confirm-password">비밀번호 확인</label><br>
        <input type="password" name="confirm-password" id="confirm-password"><br>
        <input type="submit" value="회원가입">
    </form>

    <script>
        const form = document.querySelector('#sign-up');
        form.onsubmit = () => {
            return false;
        }
    </script>
</body>

</html>
