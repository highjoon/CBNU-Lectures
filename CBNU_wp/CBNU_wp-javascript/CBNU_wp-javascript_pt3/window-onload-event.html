<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Window.onload 이벤트 속성</title>
    <script>
        window.onload = function () {
            const h1 = document.querySelector('h1');
            console.log(h1);
        }

    </script>
</head>

<body>
    <h1>Hello</h1>
</body>

</html>
