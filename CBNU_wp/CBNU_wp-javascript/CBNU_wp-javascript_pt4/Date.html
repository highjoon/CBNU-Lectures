<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Date 실습</title>
</head>

<body>
    <script>
        let date = new Date();

        document.write(date + '<br>');

        document.write(date.getDate() + '<br>');

        document.write(date.setDate(7) + '<br>');

        document.write(date + '<br>');

        document.write(date.getDate() + '<br>');

        document.write(date.setDate(date.getDate() + 30) + '<br>');

        document.write(date + '<br>');

        document.write(date.setFullYear(date.getFullYear() + 10) + '<br>');

        document.write(date + '<br>');

    </script>
</body>

</html>
